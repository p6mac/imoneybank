<ion-header-bar align-title="center" class="bar-dark">
  	<h1 class="title">Registration Form</h1>
</ion-header-bar>
<ion-content class="has-header">
	<div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Full Name</span>
        <input type="text" placeholder="Full Name" ng-model="authCtrl.newaccount.full_name">
      </label>
  		<label class="item item-input item-floating-label">
    		<span class="input-label">Email</span>
   	 		<input type="text" placeholder="Email" ng-model="authCtrl.newaccount.email">
  		</label>
  		<label class="item item-input item-floating-label">
    		<span class="input-label">Password</span>
    		<input type="password" placeholder="Password" ng-model="authCtrl.newaccount.password">
  		</label>
      <label class="item item-input item-floating-label">
    		<span class="input-label">Confirm Password</span>
    		<input type="password" placeholder="Confirm Password" ng-model="authCtrl.newaccount.confirmpassword">
  		</label>
		  <button class="button button-full button-positive" ng-click="authCtrl.register()">
			     Register
		  </button>
      <button class="button button-full button-positive" ng-click="authCtrl.backLogin()">
        Back to Login
      </button>
	</div>
</ion-content>
