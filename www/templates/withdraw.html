<ion-view view-title="Withdraw">
  <ion-content>
    <div class="list">
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Withdraw Amount</span>
	    <input type="number" placeholder="Withdraw Amount" ng-model="transactionCtrl.withdraw_amount">
	   </label>
	   <button class="button button-full button-positive" ng-click="transactionCtrl.iwithdraw()">
			Withdraw
		</button>
	</div>
  </ion-content>
</ion-view>
