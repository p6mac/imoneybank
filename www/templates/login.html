<ion-header-bar align-title="center" class="bar-dark">
  	<h1 class="title">Welcome to iMoneyBank!</h1>
</ion-header-bar>
<ion-content class="has-header">
	<div class="list">
  		<label class="item item-input item-floating-label">
    		<span class="input-label">Email</span>
   	 		<input type="text" placeholder="Email" ng-model="authCtrl.account.email">
  		</label>
  		<label class="item item-input item-floating-label">
    		<span class="input-label">Password</span>
    		<input type="password" placeholder="Password" ng-model="authCtrl.account.password">
  		</label>
		  <button class="button button-full button-positive" ng-click="authCtrl.login()">
			Login
		</button>
    <div class="row responsive-md">
      <button class="button button-clear button-positive" ng-click="authCtrl.goRegister()"> Register </button>
      <!-- <button class="button button-clear button-positive"> Forgot your password?</button> -->
    </div>
	</div>
</ion-content>
