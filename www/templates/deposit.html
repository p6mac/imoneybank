<ion-view view-title="Deposit">
  <ion-content>
    <div class="list">
	  <label class="item item-input item-floating-label">
	    <span class="input-label">Deposit Amount</span>
	    <input type="number" placeholder="Deposit Amount" ng-model="transactionCtrl.deposit_amount">
	   </label>
	   <button class="button button-full button-positive" ng-click="transactionCtrl.ideposit()">
			Deposit
		</button>
	</div>
  </ion-content>
</ion-view>
